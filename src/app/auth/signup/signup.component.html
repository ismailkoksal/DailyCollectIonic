<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fxLayoutGap="50px">
    <ion-img src="assets/fill_in.svg"></ion-img>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <ion-item>
            <ion-label position="floating">{{ 'name' | translate }}</ion-label>
            <ion-input formControlName="displayName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">{{ 'address' | translate }}</ion-label>
            <ion-input formControlName="address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">{{ 'city' | translate }}</ion-label>
            <ion-input formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">{{ 'email' | translate }}</ion-label>
            <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">{{ 'password' | translate }}</ion-label>
            <ion-input formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">{{ 'confirmPassword' | translate }}</ion-label>
            <ion-input formControlName="confirmPassword"></ion-input>
        </ion-item>
        <ion-button color="tertiary" type="submit">{{ 'signUp' | translate }}</ion-button>
    </form>
</ion-content>
