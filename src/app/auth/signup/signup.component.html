<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Confirmer le mot de passe</ion-label>
            <ion-input formControlName="confirmPassword"></ion-input>
        </ion-item>
        <ion-button [disabled]="!form.valid" color="tertiary" type="submit">S'inscrire</ion-button>
    </form>
</ion-content>
