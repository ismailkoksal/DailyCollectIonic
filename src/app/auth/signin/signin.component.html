<ion-content class="ion-padding">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <ion-item>
            <ion-label position="floating">{{ 'email' | translate }}</ion-label>
            <ion-input formControlName="email" inputmode="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">{{ 'password' | translate }}</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button color="tertiary" fill="clear" routerLink="signup">{{ 'signUp' | translate }}</ion-button>
        <ion-button [disabled]="!form.valid" color="tertiary" type="submit">{{ 'signIn' | translate }}</ion-button>
    </form>
</ion-content>
