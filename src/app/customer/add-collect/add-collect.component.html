<ion-content class="ion-padding">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-input formControlName="date"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Heure</ion-label>
            <ion-input formControlName="time"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Localisation</ion-label>
            <ion-input formControlName="location"></ion-input>
        </ion-item>
        <ion-button type="submit">Ajouter</ion-button>
    </form>
</ion-content>
