<ion-header>
    <ion-toolbar>
        <ion-title>Ovive</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <ion-item *ngFor="let message of messages$ | async">
            <ion-label class="ion-text-wrap">
                <ion-text color="primary">
                    <h3>{{message.author}}</h3>
                </ion-text>
                <ion-text>
                    <h2>{{message.content}}</h2>
                </ion-text>
            </ion-label>
            <ion-note slot="end">{{message.createdAt.toDate() | date: 'dd/MM/yyyy H:mm'}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input (keyup.enter)="sendMessage(messageContent)" [(ngModel)]="messageContent"
                   [placeholder]="'enter-your-message' | translate"></ion-input>
        <ion-button (click)="sendMessage(messageContent)" [disabled]="!messageContent.trim()" fill="clear" slot="end">
            <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-footer>
