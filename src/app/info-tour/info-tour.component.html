<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>Chauffeurs :</ion-list-header>

    <ion-item>
      <ion-label>Choisir</ion-label>
      <ion-select #driver>
        <ion-select-option  *ngFor="let driver of drivers$   | async">{{driver.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-list-header>Vehicule :</ion-list-header>

    <ion-item>
      <ion-label>Choisir</ion-label>
      <ion-select #vehicle>
        <ion-select-option  *ngFor="let vehicle of vehicles$   | async">{{vehicle.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>




  <ion-list-header>Date :</ion-list-header>
  <ion-item>
    <!--<ion-label position="floating">MM/DD/YYYY</ion-label>-->
    <ion-datetime #date displayFormat="DD/MM/YYYY" min="2020-03-14" max="2021-01-01" value="2020-05-05"></ion-datetime>
  </ion-item>



  <div class="buttons">
    <ion-button color="primary" class="next" (click)="next(driver.value, vehicle.value, date.value)">Suivant</ion-button>
    <ion-button color="secondary" class="cancel">Annuler</ion-button>
  </div>

</ion-content>
