

<ion-content padding>
  <ion-segment  value="card" [(ngModel)]="segment">
    
    <ion-segment-button value="user" >
        Passé
    </ion-segment-button>
    <ion-segment-button value="card" ckecked>
      Aujourd'hui
    </ion-segment-button>
    <ion-segment-button value="change">
      À venir
    </ion-segment-button>

  </ion-segment>


  <div [ngSwitch]="segment">

      <app-tour *ngSwitchCase="'user'"></app-tour> 

      <app-tour *ngSwitchCase="'card'"></app-tour>

      <app-tour *ngSwitchCase="'change'"></app-tour>
        
  </div>

</ion-content>
