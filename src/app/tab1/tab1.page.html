

<ion-content padding>
  <ion-segment  value="card" [(ngModel)]="segment">
    
    <ion-segment-button value="user" >
        Passé
    </ion-segment-button>
    <ion-segment-button value="card" ckecked>
      Aujourd'hui
    </ion-segment-button>
    <ion-segment-button value="change">
      À venir
    </ion-segment-button>

  </ion-segment>


  <div [ngSwitch]="segment">
    <ion-card *ngSwitchCase="'user'">
      <ion-card-header>
        User Info
      </ion-card-header>
      <ion-card-content>
        Your user info content here
      </ion-card-content>
    </ion-card>
  
    <ion-card *ngSwitchCase="'card'">
      <ion-card-header>
        Card Info
      </ion-card-header>
      <ion-card-content>
        Your card info content here
      </ion-card-content>
    </ion-card>

    <ion-card *ngSwitchCase="'change'">
      <ion-card-header>
        Change Password
      </ion-card-header>
      <ion-card-content>
        Your change password form here
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
