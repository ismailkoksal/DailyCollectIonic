<ion-content>
    <div *ngFor="let driver of drivers$ | async" class="containerDriver">
        <div class="name_div">
            <div id="driver_name">{{ driver.name }}</div>
        </div>
        <div class="city_div">
            <div class="city_container">
                <img id="map_marker" src="../../assets/green_map_marker.png">
                <div id="driver_city">{{ driver.city }}</div>
            </div>
        </div>
        <img id="profile_img" src="{{ driver.urlPhoto }}">
    </div>
</ion-content>
